<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script src="js/math.js"></script>
    <script src="js/util.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/workspace.js"></script>
    <script src="js/2dGraph.js"></script>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <!-- For styling elements with pseudo classes -->
    <style id="extra-styling"></style>
</head>

<body>
    <div id="loading-screen">
        <div id="loading-content">
            <div class="loader"></div>
            <h1 style="font-family: 'Katex Math';">Loading...</h1>
        </div>
    </div>
    <div id="toolbar">
        <p style="color:#828282; margin:0px 5px; position:absolute; right:0px;">Made by Brandon Tsang and Michael Pu. v0.0.1 | Apr. 21, 2018</p>
    </div>
    <div id="content">
        <div id="tools">
            <div class="tool" id="equation">
                <img src="res/equation.svg" alt="Equation" class="svg" />
            </div>
            <div class="tool" id="2d-graph">
                <img src="res/2d-graph.svg" alt="2D Graph" class="svg" />
            </div>
        </div>
        <canvas id="graph"></canvas>
        <canvas id="workspace"></canvas>
        <!-- Used as a dummy for animating workspace dot color -->
        <div id="color-dummy" style="color:#cfcfcf;"></div>
        <!-- <canvas id="canvas"></canvas> -->
        <div id="properties">
        </div>
    </div>
</body>

</html>
