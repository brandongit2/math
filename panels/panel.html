<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="math-panel">
    <template>
        <style>
            .edge {
                position: absolute;
            }

            .edge.left {
                left: -3px;
                width: 5px;
            }

            .edge.right {
                left: calc(100% - 2px);
                width: 5px;
            }

            .edge.top {
                top: -3px;
                height: 5px;
            }

            .edge.bottom {
                top: calc(100% - 2px);
                height: 5px;
            }

            .edge.top.middle, .edge.bottom.middle {
                width: calc(100% - 4px);
                left: 2px;
                cursor: ns-resize;
            }

            .edge.left.middle, .edge.right.middle {
                height: calc(100% - 4px);
                top: 2px;
                cursor: ew-resize;
            }

            .edge.top.left, .edge.bottom.right {
                cursor: nwse-resize;
            }

            .edge.top.right, .edge.bottom.left {
                cursor: nesw-resize;
            }

            :host {
                min-width: 30px;
                min-height: 30px;
                display: flex;
            }

            :host([orientation="vertical"]) {
                flex-direction: column;
            }

            :host([orientation="horizontal"]) {
                flex-direction: row;
            }

            :host([orientation="vertical"]) .handle {
                height: 20px;
                width: 100%;
                background-color: #535353;
            }

            :host([orientation="horizontal"]) .handle {
                width: 20px;
                height: 100%;
                background-color: #535353;
            }

            .content {
                background-color: white;
            }

            :host([orientation="vertical"]) .content {
                width: calc(100% - 2px);
                height: calc(100% - 21px);
                border-left: 1px solid #535353;
                border-right: 1px solid #535353;
                border-bottom: 1px solid #535353;
            }

            :host([orientation="horizontal"]) .content {
                height: calc(100% - 2px);
                width: calc(100% - 21px);
                border-top: 1px solid #535353;
                border-bottom: 1px solid #535353;
                border-right: 1px solid #535353;
            }
        </style>
        <div class="edge left middle"></div>
        <div class="edge right middle"></div>
        <div class="edge top middle"></div>
        <div class="edge bottom middle"></div>
        <div class="edge top left"></div>
        <div class="edge top right"></div>
        <div class="edge bottom left"></div>
        <div class="edge bottom right"></div>
        <div class="handle"></div>
        <div class="content">
            {{orientation}}
        </div>
    </template>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="panel.js"></script>
    <script>
        class MathPanel extends Polymer.Element {
            static get is() {
                return "math-panel";
            }

            static get properties() {
                return {
                    orientation: {
                        type: String
                    }
                }
            }

            ready() {
                super.ready();

                this.addEventListener('mousedown', function (e) {
                    console.log("CLICKED");
                    panelClicked(e, this.shadowRoot.childNodes);
                    e.preventDefault();
                });
            }
        }

        customElements.define(MathPanel.is, MathPanel);
    </script>
</dom-module>
